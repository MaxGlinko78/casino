<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>tabs</title>
</head>

<body>

    <header class="header">
        <ul class="header-nav">
            <li class="links"><a href="index.html" class="link">Главная</a></li>
            <li class="links"><a href="transform.html" class="link">Трансформацыя</a></li>
            <li class="links"><a href="tabs.html" class="link">Табы</a></li>
            <li class="links"><a href="rating.html" class="link">Рейтинг</a></li>
            <li class="links"><a href="cards.html" class="link">Карточки</a></li>
            <li class="links"><a href="gallery3d.html" class="link">3D Галерея</a></li>
            <li class="links"><a href="accordeon.html" class="link">Аккордеон</a></li>
        </ul>
    </header>
    <div class="carrousel">


        <article class="content-carrousel">
            <span style="--stork;1;"><img class="carrousel-center" src="img/3IsN.gif" alt=""></span>
            <span style="--stork:2;"><img src="img/img2.jpg" alt=""></span>
            <span style="--stork:3;"><img src="img/img3.jpg" alt=""></span>
            <span style="--stork:4;"><img src="img/img4.jpg" alt=""></span>
            <span style="--stork:5;"><img src="img/img5.jpg" alt=""></span>
            <span style="--stork:6;"><img src="img/img6.jpg" alt=""></span>
            <span style="--stork:7;"><img src="img/img7.jpg" alt=""></span>
            <span style="--stork:8;"><img src="img/img8.jpg" alt=""></span>

        </article>
    </div>



    <section class="slider3d">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/img1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img4.gif" alt=""></div>
                <div class="swiper-slide"><img src="img/img5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img6.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img7.jpg" alt=""></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="blur">
        <div class="layer-1"></div>
        <div class="layer-2"></div>

    </section>

    <section class="focus-blur">
        <h1>Focus Blur</h1>
    </section>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
