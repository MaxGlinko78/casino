    <section class="contact-form">
        <form action="#" class="container">
            <h2 class="title">Contact Us</h2>
            <div class="row100">
                <div class="col">
                    <div class="input-box"><input type="text" name="" required="required"><span class="text">First

                    <div class="input-box"><input type="text" name="" required="required"><span

                    <!-- /input-box -->
                </div>
                <!-- /col -->
                <div class="col">
                    <div class="input-box"><input type="text" name="" required="required"><span
                            class="text">Phone</span><span class="line"></span></div>
                    <!-- /input-box -->
                </div>
                <!-- /col -->
            </div>
            <!-- /row100 -->
            <div class="row100">
                <div class="col">
                    <div class="input-box textarea"><textarea name="" id="" required="required"></textarea><span
                            class="text">Type your message
                            Here...</span><span class="line"></span></div>
                    <!-- /input-box -->
                </div>
                <!-- /col -->
            </div>
            <!-- /row100 -->
            <div class="row100">
                <div class="col"><input type="submit" value="Send"></div>
                <!-- /col -->
            </div>
            <!-- /row100 -->
        </form>
